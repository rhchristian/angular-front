<h2>Save Notice</h2>

<hr>
<form action="" class="col-lg-8">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="notice.title">
    </div>
    <div class="form-group">
        <label for="title">Description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="notice.description">
    </div>
    <div class="form-group">
        <label for="publicationDate">Publication Date</label>
        <input type="date" class="form-control" name="publicationDate" [(ngModel)]="notice.publicationDate">       
    </div>
  
    <button type="button" (click)="saveNotice()" class="btn btn-primary">Save</button>
</form>


<div class="row">
    <div class="col-md-12 bs-linebreak"></div>

    <div class="col-md-12 bs-linebreak"></div>

    <table class="table table-bordered col-md-8" width="70%">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let notice of notices">
                <td>#</td>
                <td>{{notice.title}}</td>
                <td>
                    <!-- <a href="">View </a>
                    <a href="">Edit </a>
                    <a href="">Delete </a> -->
    
                    <button type="button" class="btn btn-primary">View</button>
                    <button type="button" class="btn btn-success" (click)="editNotice(notice.id)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="deleteNotice(notice.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="col-md-12 bs-linebreak"></div>
    <div class="col-md-12 bs-linebreak"></div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
